    landuse:
        data: { source: mapzen }
        draw:
            polygons:
                order: global.feature_order
                visible: false
            lines:
                order: global.feature_order
                visible: false
        # tier1:
        national_park:
            filter:
                all:
                    - kind: [national_park, battlefield, protected_area]
                any:
                    - not: { operator: [ "United States Forest Service" ] }
                    - protect_class: ['2','3','5']
            draw:
                polygons:
                    style: stripes-green
                    color: [0.000,0.000,0.000]
                    visible: true
                lines:
                    color: [0.820,0.820,0.820]
                    width: 1px
                    visible: true
            us_national_park:
                # yosemite national park, death valley national park, grand canyon national park
                filter:
                    any:
                        - operator: [ "United States National Park Service" ]
                        - protect_class: ['2','3','5']
                draw:
                    polygons:
                        style: stripes-green
                        color: [0.000,0.000,0.000]
                        visible: true
                    lines:
                        color: [0.820,0.820,0.820]
                        width: 1px
                        visible: true


        conservation:
            filter:
                $zoom: { min: 4 }
                kind: [protected_area, nature_reserve, national_park]
                not: { protect_class: ['2','3','5']}
            draw:
                polygons:
                    style: stripes-green
                    color: [0.000,0.000,0.000]
                    visible: true
                lines:
                    color: [0.820,0.820,0.820]
                    width: 1px
                    visible: true

        national_forest_level_6:
            filter:
                all:
                    - kind: forest
                any:
                    - protect_class: ['6']
                    - operator: ['United States Forest Service']
            draw:
                polygons:
                    style: stripes-green
                    color: [0.000,0.000,0.000]
                    visible: true
                lines:
                    color: [0.820,0.820,0.820]
                    width: 1px
                    visible: true

        forest-landcover:
            filter: { kind: [forest, natural_forest, wood, natural_wood, natural_park], $zoom: { min: 10 }, not: { operator: "United States Forest Service" } }
            draw:
                polygons:
                    style: stripes-green
                    color: [0.000,0.000,0.000]
                    visible: true
                lines:
                    color: [0.820,0.820,0.820]
                    width: 1px
                    visible: true

        parks-and-national-forests-not-national-park:
            filter:
                all:
                    - $zoom: { min: 4 }
                    - kind: [park, national_park]
                any:
                    - not: { operator: [ "United States National Park Service", "United States Forest Service" ] }
                    - not: { protect_class: ['2','3','5','6'] }
            # default for national forests and more?
            draw:
                polygons:
                    style: stripes-park
                    color: [0.000,0.000,0.000]
                    visible: true
                lines:
                    color: [0.820,0.820,0.820]
                    width: 1px
                    visible: true
